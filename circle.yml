dependencies:
    pre:
        - npm install -g npm@5.3.0
    override:
        - npm config set registry http://registry.npmjs.org/
        - npm install -g gulp
        - npm install
        - npm install -g heroku-cli

test:
  override:
    - echo 'test'

deployment:
    prod:
        branch: master
        heroku:
          appname: ray-backend
    develop:
        branch: develop
        heroku:
          appname: ray-backend-dev
